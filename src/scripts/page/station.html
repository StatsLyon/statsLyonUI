<template>

      class="hidden-xs-down"
    ></search>

      <span>${data._source.name}</span>

            <label>From</label>

        <div class="panel panel-default">
          <table class="table table-bordered table-striped">

              <td>Town</td>
              <td class="text-center">${data._source.town}</td>
            </tr>
            <tr>
              <td>Bonus</td>
              <td class="text-center">${data._source.bonus}</td>
            </tr>
            <tr>
              <td>Stands</td>
              <td class="text-center">${data._source.stands}</td>
            </tr>
          </table>
        </div>

        <div class="panel panel-default">
          <table class="table table-bordered table-striped">
            <tr>
              <td>Minimum</td>
              <td class="text-center">${stats.min}</td>
            </tr>
            <tr>
              <td>Max</td>
              <td class="text-center">${stats.max}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
